apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: demo-config
            items:
              - key: application.yml
                path: application.yml
      containers:
        - name: app
          image: devatherock/demo:0.1.0-local.1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config  
          env:
           - name: SPRING_CONFIG_ADDITIONAL_LOCATION
             value: "/etc/config/"